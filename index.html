<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Kontakt Formular</title>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Kontakt</h1>
        <form action="https://formsubmit.co/50ec20e81ed6a8faa28ffbf1c9b4eca9" method="POST">

        <form class="row g-3">

<input type="hidden" name="_next" value="https://arshvatar.github.io/formsumbittest/seite2.html">


          <div class="col-md-6">
            <label for="vorName" class="form-label">Vorname</label>
            <input type="text" class="form-control" name="Vorname" id="vorName" required>
          </div>
          <div class="col-md-6">
            <label for="nachName" class="form-label">Nachname</label>
            <input type="text" class="form-control" name="Nachname" id="nachName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="telNumber" class="form-label">Telefon Numer</label>
            <input type="text" class="form-control" name="Telefon" id="telNumber" placeholder="+41 79 111 11 11">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Fragen?</label>
            <textarea class="form-control" id="comments" name="Kommentare&nbsp;Fragen" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Best√§tigen</button>
          </div>
        </form>
    </div>

   
  </body>
</html>
